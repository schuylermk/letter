<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  <title></title>
  </head>

  <body>
    <div class="container">
      <h1>Cats and Dogs</h1>
      <p>Make the cats and dogs communicate by clicking on the desired buttons!</p>

      <button class="btn btn-meow" id="hello">Say "Meow"</button>
      <button class="btn btn-bark" id="goodbye">Say "Woof"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>One animal says:</h2>
          <img src="cat.jpg" class="cat">
          <ul class="unstyled" id="cat">
          </ul>
        </div>

        <div class="col-md-6">
          <h2>The other animal replies:</h2>
          <img src="dog.jpg" class="dog">
          <ul class="unstyled" id="dog">
          </ul>
        </div>

      </div>
    </div>
  </body>
</html>
